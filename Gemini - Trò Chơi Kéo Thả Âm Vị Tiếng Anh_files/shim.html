                    <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L6.414 14H4a1 1 0 01-1-1V7a1 1 0 011-1h2.414l1.879-1.879A1 1 0 019.383 3.076zM12.707 6.707a1 1 0 00-1.414 0L10 8V6a1 1 0 011.707-.707l1.171 1.171zM15.586 10l-1.172 1.172a1 1 0 01-1.414 0L11 9V6a1 1 0 011.707-.707l1.171 1.171a1 1 0 001.414 0l1.172-1.171a1 1 0 011.414 1.414L15.414 10z" clip-rule="evenodd"></path></svg>
                    Nghe / Listen
                </button></div></div>
        
        <!-- CHECK ANSWERS AND TRY AGAIN BUTTONS -->
        <div class="text-center mt-10 flex justify-center space-x-6">
            <button id="check-button" onclick="checkAnswers()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-xl transition duration-300 transform hover:scale-105 shadow-xl text-xl disabled:bg-gray-400">
                Check My Answers
            </button>
             <button id="try-again-button" onclick="clearAllAnswers()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-8 rounded-xl transition duration-300 transform hover:scale-105 shadow-xl text-xl">
                Try Again
            </button>

    <!-- WINNING MODAL -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4 z-50 hidden" onclick="if(event.target.id === &#39;modal&#39;) resetGame()">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-md w-full border-b-8 border-purple-500">
            <div class="text-6xl mb-4">🎉✨</div>
            <h2 class="text-3xl font-bold text-purple-700 mb-3">PERFECT!</h2>
            <p class="text-xl text-gray-600 mb-6">You have completed all the vocabulary words from G to M!</p>
            <button onclick="resetGame()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-xl transition duration-300 transform hover:scale-105 shadow-lg">
                Play Again
            </button>
        </div>
    </div>

    <script type="module">
        // --- GAME DATA & CONSTANTS ---
        const LETTER_BANK_ID = 'letter-bank';
        const WORD_CARDS_ID = 'word-cards';
        const MODAL_ID = 'modal';

        // Dữ liệu trò chơi
        const vocabulary = [
            { id: 1, word: "GOAT", correctLetter: "G", blank: "_OAT", icon: "🐐" },
            { id: 2, word: "HAT", correctLetter: "H", blank: "_AT", icon: "🎩" },
            { id: 3, word: "INK", correctLetter: "I", blank: "_NK", icon: "✒️" },
            { id: 4, word: "JELLY", correctLetter: "J", blank: "_ELLY", icon: "🍯" },
            { id: 5, word: "KITE", correctLetter: "K", blank: "_ITE", icon: "🪁" },
            { id: 6, word: "LION", correctLetter: "L", blank: "_ION", icon: "🦁" },
            { id: 7, word: "MOM", correctLetter: "M", blank: "_OM", icon: "👩‍👧‍👦" }
        ];

        const letters = ["G", "H", "I", "J", "K", "L", "M"];
        
        let currentAudio = null; // Biến lưu trữ đối tượng Audio hiện tại
        let draggingElement = null; // Phần tử giả (clone) đang được kéo
        let currentDraggedLetter = null; // Chữ cái đang được kéo
        let initialOffsetX = 0;
        let initialOffsetY = 0;


        // --- TTS API CONSTANTS ---
        const API_KEY = ""; 
        const API_URL_TTS = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${API_KEY}`;
        const TTS_MODEL = "gemini-2.5-flash-preview-tts";
        const TTS_VOICE = "Kore"; 

        // --- UTILITY FUNCTIONS FOR AUDIO CONVERSION (PCM to WAV) ---
        
        /** Chuyển đổi chuỗi base64 thành ArrayBuffer. */
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /** Ghi một chuỗi vào DataView. */
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        /** Chuyển đổi dữ liệu PCM (16-bit Signed) thành Blob WAV. */
        function pcmToWav(pcm16, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2; // 16-bit PCM
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataSize = pcm16.byteLength;
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);
            let offset = 0;

            /* RIFF identifier */ writeString(view, offset, 'RIFF'); offset += 4;
            /* file size */ view.setUint32(offset, 36 + dataSize, true); offset += 4;
            /* format type */ writeString(view, offset, 'WAVE'); offset += 4;
            /* format chunk identifier */ writeString(view, offset, 'fmt '); offset += 4;
            /* format chunk length */ view.setUint32(offset, 16, true); offset += 4;
            /* sample format (1 = PCM) */ view.setUint16(offset, 1, true); offset += 2;
            /* number of channels */ view.setUint16(offset, numChannels, true); offset += 2;
            /* sample rate */ view.setUint32(offset, sampleRate, true); offset += 4;
            /* byte rate (sampleRate * blockAlign) */ view.setUint32(offset, byteRate, true); offset += 4;
            /* block align (numChannels * bytesPerSample) */ view.setUint16(offset, blockAlign, true); offset += 2;
            /* bits per sample */ view.setUint16(offset, 16, true); offset += 2;
            /* data chunk identifier */ writeString(view, offset, 'data'); offset += 4;
            /* data chunk length */ view.setUint32(offset, dataSize, true); offset += 4;

            // Copy PCM data
            const pcmData = new Uint8Array(pcm16.buffer);
            for(let i = 0; i < pcmData.length; i++) {
                view.setUint8(offset + i, pcmData[i]);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        // --- TTS LOGIC ---
        
        /** Phát âm thanh cho một từ (TTS). */
        async function playAudioForWord(word, buttonElement) {
            if (currentAudio && !currentAudio.paused) { currentAudio.pause(); currentAudio.currentTime = 0; }

            const originalContent = buttonElement.innerHTML;
            buttonElement.disabled = true;
            buttonElement.innerHTML = `<span class="loader"></span> Loading...`;
            
            try {
                const payload = {
                    contents: [{ parts: [{ text: `Say clearly: ${word}` }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: { prebuiltVoiceConfig: { voiceName: TTS_VOICE } }
                        }
                    },
                    model: TTS_MODEL
                };

                let response;
                const maxRetries = 5;
                const initialDelay = 1000;

                for (let i = 0; i < maxRetries; i++) {
                    try {
                        response = await fetch(API_URL_TTS, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) { break; }
                    } catch (error) {
                        console.error(`Attempt ${i + 1} failed:`, error);
                    }

                    if (i < maxRetries - 1) {
                        const delay = initialDelay * Math.pow(2, i) + Math.random() * 500;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }

                if (!response || !response.ok) { throw new Error("Failed to fetch TTS audio after multiple retries."); }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/L16")) {
                    const rateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = rateMatch ? parseInt(rateMatch[1], 10) : 24000; 

                    const pcmDataBuffer = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmDataBuffer);
                    
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    currentAudio = new Audio(audioUrl);
                    currentAudio.play();

                    currentAudio.onended = () => {
                        buttonElement.disabled = false;
                        buttonElement.innerHTML = originalContent;
                    };

                } else {
                    throw new Error("Invalid audio response format from TTS API.");
                }

            } catch (error) {
                console.error("TTS Error:", error);
                // alert("Error generating audio. Please try again."); // Sử dụng console thay vì alert
                
            } finally {
                if (buttonElement.disabled && buttonElement.innerHTML.includes('Loading')) {
                    buttonElement.disabled = false;
                    buttonElement.innerHTML = originalContent;
                }
            }
        }


        // --- ROBUST DRAG AND DROP (MOUSE/TOUCH EVENTS) ---
        
        /**
         * Bắt đầu kéo. Tạo một bản sao (clone) của chữ cái để di chuyển.
         */
        function startDragging(event) {
            // Ngăn chặn cuộn trang trên thiết bị cảm ứng
            if (event.type === 'touchstart') {
                event.preventDefault(); 
            }

            const sourceElement = event.currentTarget;
            currentDraggedLetter = sourceElement.getAttribute('data-letter');
            
            // 1. Tạo bản sao để kéo
            draggingElement = sourceElement.cloneNode(true);
            draggingElement.classList.add('dragging-clone');
            draggingElement.classList.remove('letter-draggable', 'bg-purple-500', 'hover:bg-purple-600');
            draggingElement.classList.add('bg-purple-700', 'shadow-2xl');
            document.body.appendChild(draggingElement);
            
            // Lấy tọa độ ban đầu (dùng cho cả chuột và chạm)
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            
            // Tính độ lệch (offset) giữa con trỏ/ngón tay và góc trên-trái của phần tử
            const rect = sourceElement.getBoundingClientRect();
            initialOffsetX = clientX - rect.left;
            initialOffsetY = clientY - rect.top;

            // Đặt vị trí ban đầu của phần tử kéo
            moveDraggingElement(clientX, clientY);

            // 2. Gán các sự kiện di chuyển và kết thúc cho body/document
            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', stopDragging);
            document.addEventListener('touchmove', dragMove);
            document.addEventListener('touchend', stopDragging);
        }

        /**
         * Di chuyển phần tử kéo theo con trỏ/ngón tay.
         */
        function dragMove(event) {
            if (!draggingElement) return;

            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            
            moveDraggingElement(clientX, clientY);
        }

        /**
         * Cập nhật vị trí của phần tử đang kéo.
         */
        function moveDraggingElement(x, y) {
            if (draggingElement) {
                // Điều chỉnh vị trí để giữ phần tử ổn định dưới con trỏ
                draggingElement.style.left = `${x - initialOffsetX}px`;
                draggingElement.style.top = `${y - initialOffsetY}px`;
            }
        }

        /**
         * Kết thúc kéo. Kiểm tra vùng thả.
         */
        function stopDragging(event) {
            if (!draggingElement) return;

            // 1. Lấy tọa độ cuối cùng và xác định phần tử nằm dưới con trỏ
            const clientX = event.clientX || (event.changedTouches && event.changedTouches[0].clientX);
            const clientY = event.clientY || (event.changedTouches && event.changedTouches[0].clientY);
            
            // Ẩn phần tử kéo tạm thời để kiểm tra phần tử bên dưới nó
            draggingElement.style.display = 'none';
            const targetElement = document.elementFromPoint(clientX, clientY);
            draggingElement.style.display = 'flex'; // Hiện lại
            
            // 2. Xác định Drop Zone hợp lệ
            let dropZone = null;
            if (targetElement) {
                dropZone = targetElement.closest('.drop-zone');
            }

            // 3. Thực hiện thao tác thả
            if (dropZone) {
                handleDrop(dropZone, currentDraggedLetter);
            }

            // 4. Dọn dẹp
            draggingElement.remove();
            draggingElement = null;
            currentDraggedLetter = null;
            
            // Xóa các sự kiện toàn cục đã thêm
            document.removeEventListener('mousemove', dragMove);
            document.removeEventListener('mouseup', stopDragging);
            document.removeEventListener('touchmove', dragMove);
            document.removeEventListener('touchend', stopDragging);
        }

        /**
         * Logic xử lý khi một chữ cái được thả vào Drop Zone.
         */
        function handleDrop(dropZone, droppedLetter) {
            // 1. Xóa nội dung cũ và các phản hồi cũ
            dropZone.innerHTML = '';
            dropZone.classList.remove('correct-feedback', 'incorrect-feedback');
            
            // 2. Tạo và đặt phần tử chữ cái đã điền
            const letterElement = document.createElement('span');
            letterElement.textContent = droppedLetter;
            letterElement.className = 'filled-letter';
            
            dropZone.appendChild(letterElement);

            // 3. Lưu giá trị đã thả
            dropZone.setAttribute('data-dropped-letter', droppedLetter);
            
            // 4. Xóa phản hồi kiểm tra trên thẻ từ ngay lập tức sau khi thả
            const feedbackContainer = dropZone.closest('.word-card').querySelector('.feedback-icon');
            if (feedbackContainer) {
                feedbackContainer.innerHTML = '';
            }
        }


        // --- GAME LOGIC (CHECK, CLEAR, RESET) ---
        
        /**
         * Kiểm tra tất cả câu trả lời đã thả và cung cấp phản hồi.
         */
        function checkAnswers() {
            let allCorrect = true;

            const wordCards = document.querySelectorAll('.word-card');
            
            wordCards.forEach(card => {
                const dropZone = card.querySelector('.drop-zone');
                const targetLetter = card.getAttribute('data-correct-letter');
                const droppedLetter = dropZone.getAttribute('data-dropped-letter');
                const feedbackContainer = card.querySelector('.feedback-icon');

                // 1. Xóa phản hồi màu sắc cũ
                dropZone.classList.remove('correct-feedback', 'incorrect-feedback');

                // 2. Kiểm tra xem đã thả chữ cái chưa
                if (!droppedLetter || droppedLetter === '') { 
                    allCorrect = false;
                    feedbackContainer.innerHTML = `<span class="text-3xl" title="Missing Letter">⚠️</span>`;
                    dropZone.classList.add('incorrect-feedback');
                    return; 
                }

                // 3. Kiểm tra tính đúng đắn
                if (droppedLetter === targetLetter) {
                    feedbackContainer.innerHTML = `<span class="text-3xl text-green-600 font-bold" title="Correct">✅</span>`;
                    dropZone.classList.add('correct-feedback');
                } else {
                    allCorrect = false;
                    feedbackContainer.innerHTML = `<span class="text-3xl text-red-600 font-bold" title="Try Again">❌</span>`;
                    dropZone.classList.add('incorrect-feedback');
                }
            });

            if (allCorrect) {
                document.getElementById(MODAL_ID).classList.remove('hidden');
            }
        }
        
        /**
         * Xóa tất cả chữ cái đã thả và phản hồi.
         */
        function clearAllAnswers() {
            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(dropZone => {
                dropZone.innerHTML = '';
                dropZone.setAttribute('data-dropped-letter', '');
                dropZone.classList.remove('correct-feedback', 'incorrect-feedback');
                
                const feedbackContainer = dropZone.closest('.word-card').querySelector('.feedback-icon');
                if (feedbackContainer) {
                    feedbackContainer.innerHTML = '';
                }
            });
            console.log("All answers cleared. Ready to try again.");
        }


        /**
         * Đặt lại trò chơi về trạng thái ban đầu.
         */
        function resetGame() {
            document.getElementById(MODAL_ID).classList.add('hidden');
            
            document.getElementById(WORD_CARDS_ID).innerHTML = '';
            document.querySelector(`#${LETTER_BANK_ID} .flex`).innerHTML = '';
            
            initializeGame();
        }

        // --- UI GENERATION FUNCTIONS ---

        /**
         * Tạo các chữ cái có thể kéo thả trong ngân hàng.
         */
        function createLetterBank() {
            const bankContainer = document.querySelector(`#${LETTER_BANK_ID} .flex`);
            
            // Xáo trộn chữ cái để tăng độ khó
            const shuffledLetters = [...letters].sort(() => Math.random() - 0.5);

            shuffledLetters.forEach(letter => {
                const letterDiv = document.createElement('div');
                letterDiv.id = `letter-${letter}`;
                letterDiv.setAttribute('data-letter', letter);
                letterDiv.textContent = letter;
                
                // Styling
                letterDiv.className = 'letter-draggable bg-purple-500 text-white text-3xl font-black w-12 h-12 flex items-center justify-center rounded-xl shadow-md transition duration-150 hover:bg-purple-600';
                
                // Events: Thay thế D&D API bằng sự kiện chuột/chạm
                letterDiv.addEventListener('mousedown', startDragging);
                letterDiv.addEventListener('touchstart', startDragging);

                bankContainer.appendChild(letterDiv);
            });
        }

        /**
         * Tạo các thẻ từ (word cards).
         */
        function createWordCards() {
            const cardContainer = document.getElementById(WORD_CARDS_ID);

            vocabulary.forEach(item => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'word-card bg-white p-4 rounded-2xl shadow-lg card-shadow border-b-4 border-orange-400 flex flex-col items-center text-center relative'; 
                cardDiv.setAttribute('data-correct-letter', item.correctLetter);
                
                // 1. Feedback Icon Container
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback-icon absolute top-2 right-2 p-1 rounded-full z-10';
                cardDiv.appendChild(feedbackDiv);
                
                // 2. Icon (Emoji)
                const iconDiv = document.createElement('div');
                iconDiv.className = 'w-32 h-32 md:w-40 md:h-40 flex items-center justify-center mb-4';
                iconDiv.innerHTML = `<span class="emoji-icon">${item.icon}</span>`;


                // 3. Missing word area
                const wordDiv = document.createElement('div');
                wordDiv.className = 'flex items-center justify-center space-x-2 text-4xl font-extrabold text-gray-800 mb-4'; 
                
                const parts = item.blank.split('_');
                
                // Add Drop Zone
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone rounded-lg transition duration-300';
                dropZone.setAttribute('data-dropped-letter', ''); // Giá trị đã thả
                // Drop zones không cần sự kiện drag/drop nữa, chúng chỉ là vùng nhận
                
                wordDiv.appendChild(dropZone);

                // Add the rest of the word
                const remainingText = document.createElement('span');
                remainingText.textContent = parts[1] || '';
                wordDiv.appendChild(remainingText);
                
                // 4. Listen Button (Tính năng Nghe)
                const listenButton = document.createElement('button');
                listenButton.id = `listen-btn-${item.id}`;
                listenButton.className = 'listen-button flex items-center bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-xl transition duration-300 transform hover:scale-105 shadow-md text-base';
                listenButton.innerHTML = `
                    <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L6.414 14H4a1 1 0 01-1-1V7a1 1 0 011-1h2.414l1.879-1.879A1 1 0 019.383 3.076zM12.707 6.707a1 1 0 00-1.414 0L10 8V6a1 1 0 011.707-.707l1.171 1.171zM15.586 10l-1.172 1.172a1 1 0 01-1.414 0L11 9V6a1 1 0 011.707-.707l1.171 1.171a1 1 0 001.414 0l1.172-1.171a1 1 0 011.414 1.414L15.414 10z" clip-rule="evenodd"></path></svg>
                    Nghe / Listen
                `;
                listenButton.onclick = () => playAudioForWord(item.word, listenButton);
                
                // 5. Append all to the card
                cardDiv.appendChild(iconDiv); 
                cardDiv.appendChild(wordDiv);
                cardDiv.appendChild(listenButton);

                cardContainer.appendChild(cardDiv);
            });
        }

        /**
         * Khởi tạo trò chơi.
         */
        function initializeGame() {
            createLetterBank();
            createWordCards();
            console.log("G-M Phonics Game re-implemented with robust Mouse/Touch events for D&D.");
        }
        
        // Expose functions to the global scope (window)
        window.checkAnswers = checkAnswers;
        window.resetGame = resetGame;
        window.clearAllAnswers = clearAllAnswers; 

        // Bắt đầu trò chơi khi trang tải xong
        window.onload = initializeGame;
    </script>
